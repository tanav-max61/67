    h1{

    .carousel-container {
        display:flex;
        justify-content: center;
        height: 300px; /*adjusted on your image height*/

        /* hide all slides by default*/
        .myslides {
            display:none;
            max-height: 100%; /*ensure image fits*/

        }

    }
    
    </style>
</head>
